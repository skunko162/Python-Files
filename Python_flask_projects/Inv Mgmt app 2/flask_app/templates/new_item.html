<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3">
        <h1>Sasquach Websighting</h1>
        <h3>{{log_user.first_name}} {{log_user.last_name}}</h3>
        <div class="d-flex justify-content-between">
            
            <div>
                <a href="/dashboard" class="btn btn-primary"> Back to Dashboard</a>
                <a href="/user/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
            {%for message in get_flashed_messages()%}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            <form action="/items/create" method = 'post'>
                <div>
                    <div>
                        <label for="item_name">Item Name:</label>
                        <input type="text" name="item_name" id="item_name">
                    </div>
                    <div>
                        <label for="price">Price USD:</label>
                        <input type="text" name="price" id="price">
                    </div>
                    <div>
                        <label for="units">Units:</label>
                        <input type="text" name="units" id="units">
                    </div>
                    <div>
                        <label for="lower_stock_limit">Lower Stock Limit:</label>
                        <input type="text" name="lower_stock_limit" id="lower_stock_limit">
                    </div>
                    <div>
                        <label for="product_description">Description:</label>
                        <textarea name="product_description" id="product_description" cols="30" rows="10"></textarea>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            
    </div>
    
</body>
</html>
