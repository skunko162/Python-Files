<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>

<body>
    <form action='/survey' method = 'post'>
        <label for='name'>Your Name:</label>
        <input type='text' name='name' placeholder = 'name'>
        <label for='dojo_location'>Dojo Location:</label>
        <select name='dojo_location' id="dojo_location">
            <option value="San_jose">San Jose</option>
            <option value="belview">Belview, WA</option>
            <option value="los_angeles">Los Angeles</option>
            <option value="Online">Online</option>
        </select>
        <label for='favortie_lang'>Favorite Language</label>
        <select name='dojo_location' id="dojo_location">
            <option value="python">Python</option>
            <option value="c#">C#</option>
            <option value="JavaScript">JaveScript</option>
            <option value="Java">Java</option>
        </select>
        <label for="comments">Comments (optional):</label>
        <textarea name="commments" placeholder = "message content" row="15" cols="30"></textarea>
        <button type="submit">Submit</button>
    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
